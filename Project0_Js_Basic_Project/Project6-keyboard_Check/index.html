üëâ This project shows which keyboard key is pressed along with its key, keyCode, and code values.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event KeyCodes</title>
    <style>
      /* ====== Page Styling ====== */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .project {
        text-align: center;
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .project:hover {
        transform: scale(1.02);
      }

      .key {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 20px;
        color: #aad8ff;
      }

      /* ====== Table Styling ====== */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        overflow: hidden;
        animation: fadeIn 0.5s ease-in-out;
      }

      th,
      td {
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 12px 20px;
        text-align: center;
        font-size: 1.1rem;
      }

      th {
        background-color: rgba(255, 255, 255, 0.15);
        color: #00ffff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      td {
        color: #e0e0e0;
      }

      /* ====== Animation ====== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press any key on your keyboard ‚å®Ô∏è</div>
      </div>
    </div>

    <script>
      // üëâ Select the div where we'll show the key info
      const insertkey = document.querySelector('#insert');

      // üëâ Add event listener on window (detect key press anywhere on page)
      window.addEventListener('keydown', (e) => {
        // When any key is pressed, change inner HTML of insertkey
        // Show a table with details about the key
        insertkey.innerHTML = `
          <div class="result">
            <table>
              <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
              </tr>
              <tr>
                <td>${e.key === " " ? "Space" : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
              </tr>
            </table>
          </div>
        `;
      });
    //    Adding check case for space agr spacebar click kare to manually space likh do or else jo key uska name upare e.key me condition
    </script>
  </body>
</html>
