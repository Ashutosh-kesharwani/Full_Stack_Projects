<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div id="calculator-container">
            <form action="
            ">
            <label for="display-screen"></label>
            <input id="display-screen" type="text">

            <div class="button-grid">
                <input class="calci-button" type="button" value="7">
                <input class="calci-button" type="button" value="8">
                <input class="calci-button" type="button" value="9">
                <input class="calci-button" type="button" value=&divide;>
            </div>
            <div class="button-grid">
                <input class="calci-button" type="button" value="4">
                <input class="calci-button" type="button" value="5">
                <input class="calci-button" type="button" value="6">
                <input class="calci-button" type="button" value=&times;>
            </div>
            <div class="button-grid">
                <input class="calci-button" type="button" value="1">
                <input class="calci-button" type="button" value="2">
                <input class="calci-button" type="button" value="3">
                <input class="calci-button" type="button" value="-">
            </div>
            <div class="button-grid">
                <input class="calci-button" type="button" value="0">
                <input class="calci-button" type="button" value=".">
                <input class="calci-button" type="button" value="+">
                <input class="calci-button"
                id="output-button"
                type="button" value="=">
            </div>
            <div id="clear-button-container">
                    <input class="calci-button" type="button" id="clear-button"value="C">
                    <input class="calci-button" type="button" id="del-button"value="DEL">
            </div>
        </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
