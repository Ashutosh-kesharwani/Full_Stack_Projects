<!DOCTYPE html>

<head>

<body>
     <h2>Number Guessing Game</h2>
     <p>Try and guess a random number between 1 and 100. <br>You have 10 attempts to guess the right number.</p>
     <form id="guess-game">
          <h1>Guess-The-Number</h1>
          <input type="text" id="input-guess">
          <input type="submit" id="submit" value="Submit Guess">
          <label for="hint">Hint : &nbsp;</label>
          <div id="hint"></div>
          <div id="result"></div>
        <label for="previous">Previous Guesses : &nbsp;</label>
        <div id="previous"></div>
         <label for="remain">Guess Remain : &nbsp;</label>
        <div id="remain"></div>

     </form>
   

        
    </div>
      </div>
    <script src="script.js"></script>
</body>
